<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="gitrepo">
      <h1>Here is Your TO-DO-LIST</h1>
      <h2>Made by Nisha Yadav</h2>
    </div>
    
    <div class="main-container mx-auto">
      <h2 class="heading" style="color: white; margin: 3% 0 1% 0">
        To Do List
      </h2>
      <input
        type="text"
        onkeyup="searchtask()"
        id="searchbar"
        placeholder="Search task"
      />
      <div id="a">
        <button
          class="add-btn btn btn-outline"
          onclick="window.location.reload()"  
        >
          <i class="fa fa-refresh"></i>
        </button>
        <form id="form">
          <input
            type="text"
            name="add task"
            id="add-task"
            placeholder="Which task you want to add?"
            style="text-align: center; font-weight: bold"
          />
          <input type="submit" class="add-btn btn" value="Add Task" />
        </form>
      </div>
      <div id="task-list" style="width: 25rem" class="mx-auto">
        <div
          class="card-header"
          style="background-color: transparent; color: rgb(247, 157, 157)"
        >
          Your Tasks are displayed here!
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="./index.js"></script>
</html>
